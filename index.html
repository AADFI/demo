<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiroTools 设备管理</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0c;
      color: #f4f4f5;
      min-height: 100vh;
      padding: 20px;
    }
    .login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0a0a0c;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .login-screen.hidden { display: none; }
    .login-box {
      background: #141418;
      border: 1px solid #2a2a32;
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      width: 90%;
      max-width: 320px;
    }
    .login-box h2 { margin-bottom: 8px; font-size: 20px; }
    .login-box p { color: #71717a; font-size: 13px; margin-bottom: 20px; }
    .login-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #2a2a32;
      border-radius: 8px;
      background: #0a0a0c;
      color: #f4f4f5;
      font-size: 16px;
      margin-bottom: 16px;
      text-align: center;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .login-error { color: #ef4444; font-size: 13px; margin-top: 12px; display: none; }
    .main-content { display: none; }
    .main-content.visible { display: block; }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .header p {
      color: #71717a;
      font-size: 14px;
    }
    .refresh-btn {
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin: 16px 0;
    }
    .refresh-btn:active {
      background: #4f46e5;
    }
    .section {
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 14px;
      color: #71717a;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title .count {
      background: #6366f1;
      color: #fff;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
    .device-card {
      background: #141418;
      border: 1px solid #2a2a32;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .device-id {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 18px;
      font-weight: 600;
      color: #6366f1;
      letter-spacing: 1px;
    }
    .device-status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    .device-status.pending {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }
    .device-status.approved {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    .device-status.rejected {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .device-info {
      font-size: 13px;
      color: #a1a1aa;
      margin-bottom: 12px;
    }
    .device-info div {
      margin-bottom: 4px;
    }
    .device-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-approve {
      background: #22c55e;
      color: #fff;
    }
    .btn-approve:active {
      background: #16a34a;
    }
    .btn-reject {
      background: #ef4444;
      color: #fff;
    }
    .btn-reject:active {
      background: #dc2626;
    }
    .btn-revoke {
      background: #71717a;
      color: #fff;
    }
    .empty {
      text-align: center;
      color: #71717a;
      padding: 40px;
    }
    .loading {
      text-align: center;
      color: #71717a;
      padding: 40px;
    }
  </style>
</head>
<body>
  <!-- 登录界面 -->
  <div class="login-screen" id="login-screen">
    <div class="login-box">
      <h2>管理员登录</h2>
      <p>使用 Supabase 账号登录</p>
      <input type="email" id="admin-email" placeholder="邮箱">
      <input type="password" id="admin-password" placeholder="密码">
      <button onclick="login()">登录</button>
      <div class="login-error" id="login-error">登录失败</div>
    </div>
  </div>

  <div class="main-content" id="main-content">
  <div class="header">
    <h1>KiroTools 设备管理</h1>
    <p>在手机上管理设备授权</p>
    <button class="refresh-btn" onclick="loadDevices()">刷新列表</button>
  </div>

  <div class="section">
    <div class="section-title">
      待授权 <span class="count" id="pending-count">0</span>
    </div>
    <div id="pending-list">
      <div class="loading">加载中...</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      已授权 <span class="count" id="approved-count">0</span>
    </div>
    <div id="approved-list">
      <div class="loading">加载中...</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      已拒绝 <span class="count" id="rejected-count">0</span>
    </div>
    <div id="rejected-list">
      <div class="loading">加载中...</div>
    </div>
  </div>
  </div><!-- 关闭 main-content -->

  <script>
    const SUPABASE_URL = "https://yudmqiwssldkuzyjebzt.supabase.co";
    // 使用 anon key（公开的，通过 RLS 控制权限）
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1ZG1xaXdzc2xka3V6eWplYnp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyOTc1NjgsImV4cCI6MjA4MTg3MzU2OH0.ofH_JXK1xQ_zljLXnVPjTDU4YKnr2qJIhQ8EYaU1afA";
    
    // 初始化 Supabase 客户端
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // 获取当前认证 headers
    async function getAuthHeaders() {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) throw new Error("未登录");
      return {
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": `Bearer ${session.access_token}`,
        "Content-Type": "application/json"
      };
    }

    async function loadDevices() {
      try {
        const headers = await getAuthHeaders();
        
        // 查询设备表
        const res = await fetch(`${SUPABASE_URL}/rest/v1/devices?select=*&order=created_at.desc`, { headers });
        if (!res.ok) throw new Error("加载失败");
        const devices = await res.json();
        
        // 查询运行状态表
        const statusRes = await fetch(`${SUPABASE_URL}/rest/v1/device_status?select=*`, { headers });
        const statusList = statusRes.ok ? await statusRes.json() : [];
        const statusMap = {};
        (statusList || []).forEach(s => { statusMap[s.device_id] = s; });
        
        // 合并数据
        devices.forEach(d => {
          const s = statusMap[d.device_id];
          if (s) {
            d.is_running = s.is_running;
            d.last_active = s.last_active;
          }
        });
        
        const pending = devices.filter(d => d.status === "pending");
        const approved = devices.filter(d => d.status === "approved");
        const rejected = devices.filter(d => d.status === "rejected");
        
        document.getElementById("pending-count").textContent = pending.length;
        document.getElementById("approved-count").textContent = approved.length;
        document.getElementById("rejected-count").textContent = rejected.length;
        
        renderList("pending-list", pending, "pending");
        renderList("approved-list", approved, "approved");
        renderList("rejected-list", rejected, "rejected");
      } catch (e) {
        console.error("加载设备失败:", e);
      }
    }

    function renderList(containerId, devices, status) {
      const container = document.getElementById(containerId);
      if (devices.length === 0) {
        container.innerHTML = '<div class="empty">暂无设备</div>';
        return;
      }
      
      container.innerHTML = devices.map(d => `
        <div class="device-card">
          <div class="device-header">
            <span class="device-id">${d.device_id}</span>
            <span class="device-status ${d.status}">${
              d.status === "pending" ? "待授权" :
              d.status === "approved" ? "已授权" : "已拒绝"
            }</span>
          </div>
          <div class="device-info">
            <div>设备: ${d.device_name || "未知"}</div>
            <div>系统: ${d.os_info || "未知"}</div>
            <div>时间: ${new Date(d.created_at).toLocaleString()}</div>
            ${d.is_running ? '<div style="color:#22c55e">● 服务运行中</div>' : ''}
            ${d.last_active ? '<div>最后活跃: ' + new Date(d.last_active).toLocaleString() + '</div>' : ''}
          </div>
          <div class="device-actions">
            ${status === "pending" ? `
              <button class="btn btn-approve" onclick="updateStatus('${d.device_id}', 'approved')">批准</button>
              <button class="btn btn-reject" onclick="updateStatus('${d.device_id}', 'rejected')">拒绝</button>
            ` : status === "approved" ? `
              <button class="btn btn-revoke" onclick="updateStatus('${d.device_id}', 'rejected')">撤销授权</button>
            ` : `
              <button class="btn btn-approve" onclick="updateStatus('${d.device_id}', 'approved')">重新授权</button>
              <button class="btn btn-reject" onclick="deleteDevice('${d.device_id}')">删除</button>
            `}
          </div>
        </div>
      `).join("");
    }

    async function updateStatus(deviceId, status) {
      try {
        const headers = await getAuthHeaders();
        const body = { status };
        if (status === "approved") {
          body.approved_at = new Date().toISOString();
        }
        
        await fetch(`${SUPABASE_URL}/rest/v1/devices?device_id=eq.${deviceId}`, {
          method: "PATCH",
          headers,
          body: JSON.stringify(body)
        });
        
        loadDevices();
      } catch (e) {
        alert("操作失败: " + e.message);
      }
    }

    async function deleteDevice(deviceId) {
      if (!confirm("确定删除此设备？")) return;
      
      try {
        const headers = await getAuthHeaders();
        await fetch(`${SUPABASE_URL}/rest/v1/devices?device_id=eq.${deviceId}`, {
          method: "DELETE",
          headers
        });
        
        loadDevices();
      } catch (e) {
        alert("删除失败: " + e.message);
      }
    }

    // Supabase Auth 登录
    async function login() {
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;
      const error = document.getElementById("login-error");
      
      try {
        const { data, error: authError } = await sb.auth.signInWithPassword({
          email,
          password
        });
        
        if (authError) throw authError;
        
        showMain();
      } catch (e) {
        error.textContent = e.message || "登录失败";
        error.style.display = "block";
      }
    }
    
    function showMain() {
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("main-content").classList.add("visible");
      loadDevices();
      setInterval(loadDevices, 10000);
    }
    
    // 检查是否已有会话
    async function checkSession() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        showMain();
      }
    }
    checkSession();
    
    // 回车键提交
    document.getElementById("admin-password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
