<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>KiroTools 设备管理</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    ::-webkit-scrollbar { width: 0; height: 0; }
    * { scrollbar-width: none; -ms-overflow-style: none; }

    :root {
      --bg: #0a0a0c;
      --surface: #141418;
      --surface2: #1c1c22;
      --border: #2a2a32;
      --text: #f4f4f5;
      --text2: #a1a1aa;
      --text3: #71717a;
      --primary: #6366f1;
      --primary-glow: rgba(99, 102, 241, 0.25);
      --success: #22c55e;
      --success-glow: rgba(34, 197, 94, 0.15);
      --danger: #ef4444;
      --danger-glow: rgba(239, 68, 68, 0.15);
      --warning: #f59e0b;
      --warning-glow: rgba(245, 158, 11, 0.15);
      --r: 12px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* ===== 登录界面 ===== */
    .login-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }
    .login-screen.hidden { display: none; }

    .login-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px 36px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
    }

    .login-icon {
      width: 80px; height: 80px;
      margin: 0 auto 28px;
      background: linear-gradient(135deg, var(--primary), #818cf8);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 40px var(--primary-glow);
    }
    .login-icon svg {
      width: 40px; height: 40px;
      stroke: #fff;
      fill: none;
      stroke-width: 1.5;
    }

    .login-box h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .login-box p {
      color: var(--text3);
      font-size: 14px;
      margin-bottom: 32px;
    }

    .input-group {
      margin-bottom: 16px;
    }
    .input-group input {
      width: 100%;
      padding: 16px 18px;
      border: 1px solid var(--border);
      border-radius: var(--r);
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
      transition: all 0.2s;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }
    .input-group input::placeholder { color: var(--text3); }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), #818cf8);
      color: #fff;
      border: none;
      border-radius: var(--r);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 6px 20px var(--primary-glow);
    }
    .login-btn:active { transform: scale(0.98); opacity: 0.9; }

    .login-error {
      color: var(--danger);
      font-size: 13px;
      margin-top: 16px;
      padding: 12px;
      background: var(--danger-glow);
      border-radius: 8px;
      display: none;
    }

    /* ===== 主内容 ===== */
    .main-content { display: none; }
    .main-content.visible { display: block; }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 32px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 0 20px;
    }
    .header-icon {
      width: 48px; height: 48px;
      background: linear-gradient(135deg, var(--primary), #818cf8);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px var(--primary-glow);
    }
    .header-icon span {
      font-size: 22px;
      font-weight: 800;
      color: #fff;
    }
    .header-text h1 {
      font-size: 20px;
      font-weight: 700;
    }
    .header-text p {
      color: var(--text3);
      font-size: 13px;
    }
    .header-refresh {
      margin-left: auto;
      width: 40px; height: 40px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .header-refresh:active { transform: scale(0.95); }
    .header-refresh svg { width: 18px; height: 18px; stroke: var(--text2); }
    .header-refresh.loading svg { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Stats Cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--r);
      padding: 14px 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .stat-card:active { transform: scale(0.98); }
    .stat-card.active { border-color: var(--primary); background: rgba(99, 102, 241, 0.08); }
    .stat-card.pending.active { border-color: var(--warning); background: var(--warning-glow); }
    .stat-card.approved.active { border-color: var(--success); background: var(--success-glow); }
    .stat-card.rejected.active { border-color: var(--danger); background: var(--danger-glow); }
    .stat-num {
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 4px;
    }
    .stat-card.pending .stat-num { color: var(--warning); }
    .stat-card.approved .stat-num { color: var(--success); }
    .stat-card.rejected .stat-num { color: var(--danger); }
    .stat-label {
      font-size: 12px;
      color: var(--text3);
    }

    /* Device List */
    .device-list { min-height: 200px; }
    .empty-state {
      text-align: center;
      padding: 48px 20px;
      color: var(--text3);
    }
    .empty-state svg {
      width: 48px; height: 48px;
      stroke: var(--border);
      margin-bottom: 12px;
    }
    .empty-state p { font-size: 14px; }

    /* Device Card */
    .device-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 10px;
      transition: all 0.2s;
    }

    .device-top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .device-avatar {
      width: 44px; height: 44px;
      background: var(--surface2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .device-avatar svg { width: 22px; height: 22px; stroke: var(--text3); }
    .device-info { flex: 1; min-width: 0; }
    .device-name {
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .device-id {
      font-size: 12px;
      color: var(--text3);
      font-family: 'SF Mono', Monaco, monospace;
    }
    .device-badge {
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
    }
    .device-badge.running {
      background: var(--success-glow);
      color: var(--success);
    }

    .device-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 14px;
    }
    .meta-tag {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 6px 10px;
      background: var(--surface2);
      border-radius: 8px;
      font-size: 12px;
      color: var(--text2);
    }
    .meta-tag svg { width: 14px; height: 14px; stroke: var(--text3); }

    .device-actions {
      display: flex;
      gap: 8px;
    }
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.15s;
    }
    .btn svg { width: 16px; height: 16px; }
    .btn:active { transform: scale(0.98); }

    .btn-approve {
      background: var(--success);
      color: #fff;
    }
    .btn-reject {
      background: var(--surface2);
      color: var(--text2);
      border: 1px solid var(--border);
    }
    .btn-revoke {
      background: var(--danger-glow);
      color: var(--danger);
    }
    .btn-restore {
      background: var(--success-glow);
      color: var(--success);
    }
    .btn-delete {
      background: var(--danger);
      color: #fff;
    }

    .loading-spinner {
      text-align: center;
      padding: 40px;
      color: var(--text3);
    }
  </style>
</head>
<body>
  <!-- 登录界面 -->
  <div class="login-screen" id="login-screen">
    <div class="login-box">
      <div class="login-icon">
        <svg viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <h2>管理员登录</h2>
      <p>使用 Supabase 账号登录</p>
      <div class="input-group">
        <input type="email" id="admin-email" placeholder="邮箱地址">
      </div>
      <div class="input-group">
        <input type="password" id="admin-password" placeholder="密码">
      </div>
      <button class="login-btn" onclick="login()">登录</button>
      <div class="login-error" id="login-error">登录失败</div>
    </div>
  </div>

  <div class="main-content" id="main-content">
    <div class="container">
      <div class="header">
        <div class="header-icon"><span>K</span></div>
        <div class="header-text">
          <h1>设备管理</h1>
          <p>KiroTools 授权中心</p>
        </div>
        <button class="header-refresh" id="refresh-btn" onclick="loadDevices()">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
        </button>
      </div>

      <div class="stats">
        <div class="stat-card pending active" onclick="switchTab('pending')">
          <div class="stat-num" id="pending-count">0</div>
          <div class="stat-label">待授权</div>
        </div>
        <div class="stat-card approved" onclick="switchTab('approved')">
          <div class="stat-num" id="approved-count">0</div>
          <div class="stat-label">已授权</div>
        </div>
        <div class="stat-card rejected" onclick="switchTab('rejected')">
          <div class="stat-num" id="rejected-count">0</div>
          <div class="stat-label">已拒绝</div>
        </div>
      </div>

      <div class="device-list" id="device-list">
        <div class="loading-spinner">加载中...</div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://yudmqiwssldkuzyjebzt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1ZG1xaXdzc2xka3V6eWplYnp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyOTc1NjgsImV4cCI6MjA4MTg3MzU2OH0.ofH_JXK1xQ_zljLXnVPjTDU4YKnr2qJIhQ8EYaU1afA";

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allDevices = [];
    let currentTab = 'pending';

    async function getAuthHeaders() {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) throw new Error("未登录");
      return {
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": `Bearer ${session.access_token}`,
        "Content-Type": "application/json"
      };
    }

    async function loadDevices() {
      const btn = document.getElementById("refresh-btn");
      btn.classList.add("loading");

      try {
        const headers = await getAuthHeaders();

        const res = await fetch(`${SUPABASE_URL}/rest/v1/devices?select=*&order=created_at.desc`, { headers });
        if (!res.ok) throw new Error("加载失败");
        const devices = await res.json();

        const statusRes = await fetch(`${SUPABASE_URL}/rest/v1/device_status?select=*`, { headers });
        const statusList = statusRes.ok ? await statusRes.json() : [];
        const statusMap = {};
        (statusList || []).forEach(s => { statusMap[s.device_id] = s; });

        devices.forEach(d => {
          const s = statusMap[d.device_id];
          if (s) {
            d.last_active = s.last_active;
            // 优先使用 is_running 字段，如果为 true 还要检查 last_active 是否在 5 分钟内
            if (s.is_running && s.last_active) {
              const lastActive = new Date(s.last_active);
              const now = new Date();
              d.is_running = (now - lastActive) < 5 * 60 * 1000;
            } else {
              d.is_running = false;
            }
          }
        });

        allDevices = devices;

        const pending = devices.filter(d => d.status === "pending");
        const approved = devices.filter(d => d.status === "approved");
        const rejected = devices.filter(d => d.status === "rejected");

        document.getElementById("pending-count").textContent = pending.length;
        document.getElementById("approved-count").textContent = approved.length;
        document.getElementById("rejected-count").textContent = rejected.length;

        renderList();
      } catch (e) {
        console.error(e);
        document.getElementById("device-list").innerHTML = '<div class="empty-state"><p>加载失败，请重试</p></div>';
      } finally {
        btn.classList.remove("loading");
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".stat-card").forEach(c => c.classList.remove("active"));
      document.querySelector(`.stat-card.${tab}`).classList.add("active");
      renderList();
    }

    function renderList() {
      const list = document.getElementById("device-list");
      const devices = allDevices.filter(d => d.status === currentTab);

      if (devices.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
              <rect x="2" y="3" width="20" height="14" rx="2"/>
              <line x1="8" y1="21" x2="16" y2="21"/>
              <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
            <p>暂无${currentTab === 'pending' ? '待授权' : currentTab === 'approved' ? '已授权' : '已拒绝'}设备</p>
          </div>
        `;
        return;
      }

      list.innerHTML = devices.map(d => `
        <div class="device-card">
          <div class="device-top">
            <div class="device-avatar">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
                <rect x="2" y="3" width="20" height="14" rx="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
              </svg>
            </div>
            <div class="device-info">
              <div class="device-name">${d.device_name || "未知设备"}</div>
              <div class="device-id">${d.device_id}</div>
            </div>
            ${d.is_running ? '<span class="device-badge running">运行中</span>' : ''}
          </div>
          <div class="device-meta">
            <span class="meta-tag">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5"><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M8 21h8M12 17v4"/></svg>
              ${d.os_info || "未知系统"}
            </span>
            <span class="meta-tag">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
              ${d.is_running ? '在线' : d.last_active ? formatTime(d.last_active) : formatTime(d.created_at)}
            </span>
          </div>
          <div class="device-actions">
            ${currentTab === "pending" ? `
              <button class="btn btn-approve" onclick="updateStatus('${d.device_id}', 'approved')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
                批准
              </button>
              <button class="btn btn-reject" onclick="updateStatus('${d.device_id}', 'rejected')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                拒绝
              </button>
            ` : currentTab === "approved" ? `
              <button class="btn btn-revoke" onclick="updateStatus('${d.device_id}', 'rejected')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/></svg>
                撤销授权
              </button>
            ` : `
              <button class="btn btn-restore" onclick="updateStatus('${d.device_id}', 'approved')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                恢复
              </button>
              <button class="btn btn-delete" onclick="deleteDevice('${d.device_id}')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                删除
              </button>
            `}
          </div>
        </div>
      `).join("");
    }

    function formatTime(ts) {
      if (!ts) return "-";
      const d = new Date(ts);
      const now = new Date();
      const diff = now - d;

      if (diff < 60000) return "刚刚";
      if (diff < 3600000) return Math.floor(diff / 60000) + " 分钟前";
      if (diff < 86400000) return Math.floor(diff / 3600000) + " 小时前";
      if (diff < 604800000) return Math.floor(diff / 86400000) + " 天前";

      return `${d.getMonth() + 1}/${d.getDate()}`;
    }

    async function updateStatus(deviceId, status) {
      try {
        const headers = await getAuthHeaders();
        const body = { status };
        if (status === "approved") {
          body.approved_at = new Date().toISOString();
        }

        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/devices?device_id=eq.${deviceId}`,
          { method: "PATCH", headers, body: JSON.stringify(body) }
        );

        if (!res.ok) throw new Error("操作失败");
        loadDevices();
      } catch (e) {
        alert("操作失败: " + e.message);
      }
    }

    async function deleteDevice(deviceId) {
      if (!confirm("确定删除此设备？")) return;
      try {
        const headers = await getAuthHeaders();
        // 删除 device_status
        await fetch(`${SUPABASE_URL}/rest/v1/device_status?device_id=eq.${deviceId}`, { method: "DELETE", headers });
        // 删除 devices
        const res = await fetch(`${SUPABASE_URL}/rest/v1/devices?device_id=eq.${deviceId}`, { method: "DELETE", headers });
        if (!res.ok) throw new Error("删除失败");
        loadDevices();
      } catch (e) {
        alert("删除失败: " + e.message);
      }
    }

    async function login() {
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;
      const error = document.getElementById("login-error");

      try {
        const { data, error: authError } = await sb.auth.signInWithPassword({ email, password });
        if (authError) throw authError;
        showMain();
      } catch (e) {
        error.textContent = e.message || "登录失败";
        error.style.display = "block";
      }
    }

    function showMain() {
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("main-content").classList.add("visible");
      loadDevices();
    }

    async function checkSession() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) showMain();
    }

    checkSession();

    document.getElementById("admin-password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
