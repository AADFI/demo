<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiroTools 设备管理</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0c;
      color: #f4f4f5;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .header p {
      color: #71717a;
      font-size: 14px;
    }
    .refresh-btn {
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin: 16px 0;
    }
    .refresh-btn:active {
      background: #4f46e5;
    }
    .section {
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 14px;
      color: #71717a;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title .count {
      background: #6366f1;
      color: #fff;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
    .device-card {
      background: #141418;
      border: 1px solid #2a2a32;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .device-id {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 18px;
      font-weight: 600;
      color: #6366f1;
      letter-spacing: 1px;
    }
    .device-status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    .device-status.pending {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }
    .device-status.approved {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    .device-status.rejected {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .device-info {
      font-size: 13px;
      color: #a1a1aa;
      margin-bottom: 12px;
    }
    .device-info div {
      margin-bottom: 4px;
    }
    .device-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-approve {
      background: #22c55e;
      color: #fff;
    }
    .btn-approve:active {
      background: #16a34a;
    }
    .btn-reject {
      background: #ef4444;
      color: #fff;
    }
    .btn-reject:active {
      background: #dc2626;
    }
    .btn-revoke {
      background: #71717a;
      color: #fff;
    }
    .empty {
      text-align: center;
      color: #71717a;
      padding: 40px;
    }
    .loading {
      text-align: center;
      color: #71717a;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>KiroTools 设备管理</h1>
    <p>在手机上管理设备授权</p>
    <button class="refresh-btn" onclick="loadDevices()">刷新列表</button>
  </div>

  <div class="section">
    <div class="section-title">
      待授权 <span class="count" id="pending-count">0</span>
    </div>
    <div id="pending-list">
      <div class="loading">加载中...</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      已授权 <span class="count" id="approved-count">0</span>
    </div>
    <div id="approved-list">
      <div class="loading">加载中...</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      已拒绝 <span class="count" id="rejected-count">0</span>
    </div>
    <div id="rejected-list">
      <div class="loading">加载中...</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://yudmqiwssldkuzyjebzt.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1ZG1xaXdzc2xka3V6eWplYnp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyOTc1NjgsImV4cCI6MjA4MTg3MzU2OH0.ofH_JXK1xQ_zljLXnVPjTDU4YKnr2qJIhQ8EYaU1afA";

    async function loadDevices() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/devices?select=*&order=created_at.desc`, {
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        }
      });
      const devices = await res.json();
      
      const pending = devices.filter(d => d.status === "pending");
      const approved = devices.filter(d => d.status === "approved");
      const rejected = devices.filter(d => d.status === "rejected");
      
      document.getElementById("pending-count").textContent = pending.length;
      document.getElementById("approved-count").textContent = approved.length;
      document.getElementById("rejected-count").textContent = rejected.length;
      
      renderList("pending-list", pending, "pending");
      renderList("approved-list", approved, "approved");
      renderList("rejected-list", rejected, "rejected");
    }

    function renderList(containerId, devices, status) {
      const container = document.getElementById(containerId);
      if (devices.length === 0) {
        container.innerHTML = '<div class="empty">暂无设备</div>';
        return;
      }
      
      container.innerHTML = devices.map(d => `
        <div class="device-card">
          <div class="device-header">
            <span class="device-id">${d.device_id}</span>
            <span class="device-status ${d.status}">${
              d.status === "pending" ? "待授权" :
              d.status === "approved" ? "已授权" : "已拒绝"
            }</span>
          </div>
          <div class="device-info">
            <div>设备: ${d.device_name || "未知"}</div>
            <div>时间: ${new Date(d.created_at).toLocaleString()}</div>
          </div>
          <div class="device-actions">
            ${status === "pending" ? `
              <button class="btn btn-approve" onclick="updateStatus('${d.device_id}', 'approved')">批准</button>
              <button class="btn btn-reject" onclick="updateStatus('${d.device_id}', 'rejected')">拒绝</button>
            ` : status === "approved" ? `
              <button class="btn btn-revoke" onclick="updateStatus('${d.device_id}', 'rejected')">撤销授权</button>
            ` : `
              <button class="btn btn-approve" onclick="updateStatus('${d.device_id}', 'approved')">重新授权</button>
            `}
          </div>
        </div>
      `).join("");
    }

    async function updateStatus(deviceId, status) {
      const body = { status };
      if (status === "approved") {
        body.approved_at = new Date().toISOString();
      }
      
      await fetch(`${SUPABASE_URL}/rest/v1/devices?device_id=eq.${deviceId}`, {
        method: "PATCH",
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      
      loadDevices();
    }

    // 初始加载
    loadDevices();
    
    // 每10秒自动刷新
    setInterval(loadDevices, 10000);
  </script>
</body>
</html>
